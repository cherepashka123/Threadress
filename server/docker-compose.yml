version: '3.8'

services:
  clip-service:
    build: .
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
